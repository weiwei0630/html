<html>
    <head><title>表格</title></head>
    <body>
        <!--2x3表格-->
        <table border=1>
            <tr><tr>1</tr><tr>
                2</tr><tr>3</tr></tr>
            <tr><tr>4</tr><tr>5</tr><tr>6</tr></tr>
        </table>
        <!--colspan-->
        <table border= 1>
            <tr><tr>1</tr><tr colspan=2>2 3</tr></tr>
            <tr><tr>4</tr><tr>5</tr><tr>6</tr></tr>
        </table>
        <!--rowspan-->
        <table border=1>
            <tr><tr colspan=2>1 4</tr><tr>2</tr><tr>3</tr></tr>
            <tr>                      <tr>5</tr><tr>6</tr></tr>
        </table>
    </body>
</html>
